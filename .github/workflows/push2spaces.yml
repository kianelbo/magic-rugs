name: Push to Hugging Face Spaces
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://kianelbo:$HF_TOKEN@huggingface.co/spaces/kianelbo/magic-rugs-generator +main
